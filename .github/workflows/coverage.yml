name: Coverage

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  coverage:
    name: Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust 1.90.0 (with llvm-tools)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.90.0
          components: llvm-tools-preview

      - name: Enable cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov (locked)
        run: cargo install cargo-llvm-cov@0.6.9 --locked

      - name: Install cargo-nextest (locked)
        run: cargo install cargo-nextest@0.9.68 --locked

      - name: Generate coverage (lcov + json)
        run: |
          cargo llvm-cov nextest \
            --workspace \
            --lcov --output-path lcov.info \
            --json --output-path coverage.json

      - name: Upload coverage to Codecov
        if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork }}
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifacts
          path: |
            lcov.info
            coverage.json
